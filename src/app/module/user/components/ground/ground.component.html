<div class="bgbar vh-100">
  <div class="container pt-5 pb-5">
      <div class="row justify-content-center h-100">
          <div class="d-flex flex-wrap justify-content-center">
              <div class="card shadow mt-2 ">
                  <div class="card-body px-5">
                  <h5 class="card-title">Book Ground</h5>
          <form [formGroup]="bookGroundForm" class="form"> 
              <div class="form-group form-floating">
                <input type="date"
                id="GroundName" placeholder="Enter From Date" [(ngModel)]="bookings.fromDate"
                class="form-control" formControlName="fromDate"/>
                <label>FromDate</label>
              </div>
              <div class="form-group form-floating">
                  <input type="date"
                  id="GroundPrice" placeholder="Enter To date" [(ngModel)]="bookings.toDate"
                  class="form-control" formControlName="toDate"/>
                  <label>ToDate</label>
              </div>
                <div class="form-group form-floating">
                  <input type="number"
                   id="GroundLocation" placeholder="Enter Number of Persons" [(ngModel)]="bookings.numberOfPersons"
                   class="form-control" formControlName="numberOfPersons" />
                   <label>number Of Persons</label>
                </div>
                <div class="form-group form-floating">
                  <input type="text"
                  id="GameType" placeholder="Enter Description" [(ngModel)]="bookings.description"
                  class="form-control" formControlName="description"/>
                  <label>Description</label>
                </div>

             <button class="btn btn-primary me-2" type="submit" (click)=handleGround() >Save Changes</button>
             <a routerLink="../dashboard" href="" class="btn btn-white-link">Cancel</a>
            </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
