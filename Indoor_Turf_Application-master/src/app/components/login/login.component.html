<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
               
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p class="subtitle">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                           name="email" 
                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
                 <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                       <div *ngIf="f['email'].errors['required']">Email is required</div>
                       <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                  </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" 
                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                            />
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                              <div *ngIf="f['password'].errors['required']">Password is required</div>
                              <div *ngIf="f['password'].errors['minlength']">
                                Password must be at least 6 characters
                              </div>
                              <div *ngIf="f['password'].errors['maxlength']">
                                Password must not exceed 15 characters
                              </div>
                            </div>
                    </div>
                    
                    <button class="btn btn-primary w-100" id="loginButton" [disabled]="!loginform.valid" routerLink="../admin" type="submit">Login</button>
                    <button type="button" class="btn btn-dark w-100" routerLink="../mlogin" id="MobileLogin">Login with Phone Number</button>
                    <div class="form-group">
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="f['submitted'] && loading">
                          Login failed: {{ errormessage }}
                        </div>
                      </div>
                </form>
                
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
                
        </div>
        <div class="card-footer text-left">
        <p>New User?&nbsp;&nbsp;<small><a id="signupLink" routerLink="../signup">Sign Up</a></small></p></div>
    </div>
</div>
