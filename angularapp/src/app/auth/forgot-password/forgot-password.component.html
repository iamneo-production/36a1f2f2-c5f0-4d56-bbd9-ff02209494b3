    <a class="navbar-brand" href="#"><h4>INDOOR TURF</h4></a>
</nav>
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
                <p class="subtitle">Please enter new password</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" formControlName="password" class="form-control" 
                                 [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                         <div *ngIf="f['password'].errors['required']">Password is required</div>
                         <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                         </div>
                         <label for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" 
                                [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                                 <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                                <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
                             </div>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Reset Password" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Ohh I remember <a routerLink="../login">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
